<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App</title>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript">
      (function (m, e, t, r, i, k, a) {
        m[i] =
          m[i] ||
          function () {
            (m[i].a = m[i].a || []).push(arguments);
          };
        m[i].l = 1 * new Date();
        for (var j = 0; j < document.scripts.length; j++) {
          if (document.scripts[j].src === r) {
            return;
          }
        }
        (k = e.createElement(t)),
          (a = e.getElementsByTagName(t)[0]),
          (k.async = 1),
          (k.src = r),
          a.parentNode.insertBefore(k, a);
      })(
        window,
        document,
        "script",
        "https://mc.yandex.ru/metrika/tag.js",
        "ym"
      );

      ym(92909454, "init", {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true,
        webvisor: true,
      });
    </script>
    <noscript
      ><div>
        <img
          src="https://mc.yandex.ru/watch/92909454"
          style="position: absolute; left: -9999px"
          alt=""
        /></div
    ></noscript>
    <!-- /Yandex.Metrika counter -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/svg/Ellipse_not_complete.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Yandex.Metrika informer -->
    <a
      href="https://metrika.yandex.ru/stat/?id=92909454&amp;from=informer"
      target="_blank"
      rel="nofollow"
      ><img
        src="https://informer.yandex.ru/informer/92909454/3_1_FFFFFFFF_EFEFEFFF_0_uniques"
        style="
          width: 88px;
          height: 31px;
          border: 0;
          position: absolute;
          top: 0;
          left: 0;
        "
        alt="Яндекс.Метрика"
        title="Яндекс.Метрика: данные за сегодня (просмотры, визиты и уникальные посетители)"
        class="ym-advanced-informer"
        data-cid="92909454"
        data-lang="ru"
    /></a>
    <!-- /Yandex.Metrika informer -->
    <a href="./img/output.pdf">click</a>
    <div class="clock-cosmic-object__container">
      <div class="cosmic-object"></div>
      <div class="clock-container">
        <span class="clock-description">Clock</span>
        <span class="clock"></span>
      </div>
    </div>
    <header>
      <div class="header-container">
        <div class="input-mobile-button">
          <div></div>
          <div></div>
        </div>
        <div class="input">
          <textarea class="input__form" placeholder="Add new task"> </textarea>
          <button class="input__button">
            <img src="./img/svg/Enter.svg" alt="arrow" />
          </button>
        </div>
        <div class="burger" onclick="ym(92909454,'reachGoal','buttn')">
          <img src="./img/svg/Burger.svg" alt="menu" />
        </div>
        <div class="menu">
          <button class="resetData">Clear tasks</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-wrapp">
        <ul class="actual-tasks"></ul>
        <h1>Completed</h1>
        <ul class="completed-tasks"></ul>
      </div>
    </main>
    <canvas id="Canvas"></canvas>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
