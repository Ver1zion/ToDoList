<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/svg/Ellipse_not_complete.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="input">
          <textarea class="input__form" placeholder="Add new task"> </textarea>
          <button class="input__button">
            <img src="./img/svg/Enter.svg" alt="arrow" />
          </button>
        </div>
        <div class="burger">
          <img src="./img/svg/Burger.svg" alt="menu" />
        </div>
        <div class="menu">
          <button class="resetData">Clear Tasks</button>
        </div>
      </div>
    </header>
    <div class="sun-or-moon"></div>
    <div class="clock-container">
      <span class="clock-description">Clock</span>
      <span class="clock"></span>
    </div>
    <main>
      <div class="main-wrapp">
        <ul class="actual-tasks"></ul>
        <h1>Completed</h1>
        <ul class="completed-tasks"></ul>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
